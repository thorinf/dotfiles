# terminal and display
# use modern terminfo and truecolor
set -g default-terminal 'tmux-256color'
# force truecolor for common terms
set -as terminal-overrides ',xterm-256color:RGB,tmux-256color:RGB'
set -g mouse on
set -g set-clipboard on
# faster Alt-key sequences
set -sg escape-time 10
# send focus events to apps (vim/neovim)
set -g focus-events on
# large scrollback buffer
set -g history-limit 100000

# prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# window and pane numbering
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# pane navigation
bind h select-pane -L
bind j select-pane -D  
bind k select-pane -U
bind l select-pane -R
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# window navigation
bind -n S-Left previous-window
bind -n S-Right next-window
bind -n M-H previous-window
bind -n M-L next-window

# pane creation
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# vi-mode for copy
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# use OSC 52 clipboard (no external pbcopy)
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Y send-keys -X copy-end-of-line

# status bar
set -g status-style 'bg=#1a1b26 fg=#a9b1d6'
set -g status-left '[#S] '
set -g status-right ' %H:%M %d-%b '

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# auto-install tpm
# clone once if missing
run-shell 'if [ ! -d ~/.tmux/plugins/tpm ]; then git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm; fi'
run '~/.tmux/plugins/tpm/tpm'
