set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256colour:RGB"

set -g base-index 1
set -g pane-base-index 1

set-option -g prefix C-s
set-option -g prefix2 none

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "config reloaded"

# unbind %
# bind % split-windows -h -c "#{pane_current_path}"
# unbind '"'
# bind '"' split-windows -v -c "#{pane_current_path}"

unbind v
bind v copy-mode

# maximise
bind -r m resize-pane -Z

# mouse support
set -g mouse on

# send focus events to apps (vim/neovim)
set -g focus-events on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# status bar
set -g status-style 'bg=terminal fg=#cdd6f4'
set -g status-left '[#S] '
set -g status-right ' %H:%M %d-%b'
set -g window-status-current-format '#[bg=red,fg=black] #I:#W #[bg=green,fg=black] #(basename "$(dirname "#{pane_current_path}")")/#{b:pane_current_path} #[bg=default,fg=default]#{?window_zoomed_flag,#[bg=green fg=black]â—Ž #[bg=default fg=default],}'
set -g window-status-format '#I:#W #(basename "$(dirname "#{pane_current_path}")")/#{b:pane_current_path}'

set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/.tmux/plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# auto-install tpm, clone if missing
run-shell 'if [ ! -d $TMUX_PLUGIN_MANAGER_PATH/tpm ]; then git clone https://github.com/tmux-plugins/tpm $TMUX_PLUGIN_MANAGER_PATH/tpm; fi'

run '$TMUX_PLUGIN_MANAGER_PATH/tpm/tpm'
